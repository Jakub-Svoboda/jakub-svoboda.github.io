<!DOCTYPE html>
<html>
    <style>
        .rowstory {
          display: flex;
          flex-wrap: wrap;
          padding: 0 4px;
        }

        /* Create four equal columns that sits next to each other */
        .columnstory {
          flex: 25%;
          max-width: 25%;
          padding: 0 4px;
        }

        .columnstory img {
          margin-top: 8px;
          vertical-align: middle;
          width: 100%;
        }

        /* Responsive layout - makes a two column-layout instead of four columns */
        @media screen and (max-width: 800px) {
          .columnstory {
            flex: 50%;
            max-width: 50%;
          }
        }

        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
          .columnstory {
            flex: 100%;
            max-width: 100%;
          }

          /* Hide images after the first 3 on mobile */
          .columnstory img.hidden-mobile {
            display: none;
          }

          .columnstory img.hidden-mobile.show {
            display: block;
          }
        }

        #loadMoreBtn {
          margin: 30px auto;
          display: block;
        }

        /* Hide button on desktop */
        @media screen and (min-width: 601px) {
          #loadMoreBtn {
            display: none;
          }
        }
    </style>

    <!-- O nás Section -->
    <section id="our_story" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">O nás</h2>
                </div>
            </div>
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <p class="largepad">Poznali jsme se, zamilovali se a od té doby jdeme životem bok po boku.
                    Máme rádi malé radosti, velké sny a lidi, kteří jsou nám blízcí, a právě proto jsme šťastní,
                    že u našeho velkého dne budete s námi.
                </p>
            </div>
        </div>
        <div class="rowstory">
            <div class="columnstory">
                <img src="/img/story/03.jpg">
                <img src="/img/story/08.jpg">
                <img src="/img/story/24.jpg" class="hidden-mobile">
                <img src="/img/story/15.jpg" class="hidden-mobile">
                <img src="/img/story/01.jpg" class="hidden-mobile">
            </div>
            <div class="columnstory">
                <img src="/img/story/21.jpg">
                <img src="/img/story/22.jpg">
                <img src="/img/story/26.jpg" class="hidden-mobile">
                <img src="/img/story/16.jpg" class="hidden-mobile">
                <img src="/img/story/25.jpg" class="hidden-mobile">
                <img src="/img/story/30.jpg" class="hidden-mobile">
                <img src="/img/story/13.jpg" class="hidden-mobile">
            </div>
            <div class="columnstory">
                <img src="/img/story/44.jpg">
                <img src="/img/story/11.jpg" class="hidden-mobile">
                <img src="/img/story/32.jpg" class="hidden-mobile">
                <img src="/img/story/31.jpg" class="hidden-mobile">
                <img src="/img/story/40.jpg" class="hidden-mobile">
                <img src="/img/story/10.jpg" class="hidden-mobile">
                <img src="/img/story/07.jpg" class="hidden-mobile">
            </div>
            <div class="columnstory">
                <img src="/img/story/46.jpg" class="hidden-mobile">
                <img src="/img/story/47.jpg" class="hidden-mobile">
                <img src="/img/story/48.jpg" class="hidden-mobile">
                <img src="/img/story/49.jpg" class="hidden-mobile">
                <img src="/img/story/50.jpg" class="hidden-mobile">
                <img src="/img/story/51.jpg" class="hidden-mobile">
                <img src="/img/story/43.jpg" class="hidden-mobile">
            </div>
        </div>
        <button id="loadMoreBtn" class="btn btn-xl">Zobrazit více fotek</button>
    </section>

    <script>
        document.getElementById('loadMoreBtn').addEventListener('click', function() {
            var hiddenImages = document.querySelectorAll('.columnstory img.hidden-mobile');
            for (var i = 0; i < hiddenImages.length; i++) {
                hiddenImages[i].classList.add('show');
            }
            this.style.display = 'none';
        });
    </script>
</html>
