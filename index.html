<!DOCTYPE html>
<html>
<head>
  <title>XSS Test</title>
</head>
<body>
  <script>
    if (window !== window.top) {
      console.log("Inside iframe");
    } else {
      console.log("Not inside iframe");
    }
  </script>

  <button onclick="window.open('https://example.com', '_blank')">Open popup</button>
  <button onclick="alert('Popup from inside iframe')">Click me for alert</button>

  <script>
    console.log("All cookies for this origin:", document.cookie);
  </script>

  <h1>XSS Test Page</h1>
</body>
</html>
